<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <footer>
        <div class="contactContainer">
            <div class="contactTile">
                <figure class="TitleImage">
                    <img src="image/heading-img.png" alt="">
                </figure>
                <h3>contact us</h3>
            </div>
            <div class="formContainer">
                <figure class="conactImage">
                    <img src="image/contact-img.svg" alt="">
                </figure>
                <div class="contactForm">
                    <form action="#" method="POST">
                        <h3>Book A Ticket</h3>
                        <div class="formGroup">
                            <input type="text" id="fname" class="fname" placeholder="Enter your name ">
                        </div>
                        <div class="formGroup">
                            <input type="text" id="number" class="number" placeholder="Enter your number ">
                        </div>
                        <div class="formGroup">
                            <input type="number" id="guest" class="guest" min="1" max="50" placeholder="how many guest">
                        </div>
                        <button class="sumbit">send message</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
